<!DOCTYPE html>

<html>

    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>

        <h1>Registration Form</h1>
        <p>Please fill this form out with the required information</p>

        <form action=" https://register-demo.freecodecamp.org">
            <fieldset>
                <label>Enter Your First Name: <input type="text" name="first-name" required />
                </label>
                <label>Enter Your Last Name: <input type="text" name='last-name'required/>
                </label>
                <label>Enter Your Email: <input type="email" name='email' required />
                </label>
                
                <label>Enter A New Password: <input type="password" pattern='[a-z0-5]{8,}' name="password" required/>
                
                </label>
            </fieldset>

            <fieldset>
                <label>
                    <input type='radio' name='account-type'/> Personal Account
                </label>

                <label>
                    <input type='radio' name='account-type'/> Business Account
                </label>

                <label>
                    <input type='checkbox' required/> I accept the <a href='https://www.freecodecamp.org/news/terms-of-service/
'>terms and conditions </a>
                </label>

            </fieldset>

            <fieldset>
                <label>Upload a profile picture: <input type="file" name='profile-pic'/></label>
                <label>Input your age (years): <input type='number' min='13' name='age'/></label>
                
                <label>How did you hear about us?
                    <select name="referral-type">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>

                <label>Provide a Bio: 
                    <textarea rows="3" cols="30" placeholder="I like coding on the beach..." name="bio"></textarea>
                </label>
            </fieldset>

            <input type='Submit' value='Submit'/>
        </form>
    </body>
</html>
